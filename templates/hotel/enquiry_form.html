{% extends 'hotel/index.html' %}
{% load crispy_forms_tags %}
{% block forms %}
    <h3 class="text-center my-2">Have any Query? Just feel free to write...</h3>
    <div class="card py-2 px-4 mb-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom pb-2">Contact Form</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-danger">Submit</button>
            </div>
        </form>
    </div>
{% endblock forms %}
